<body>
    <script>
        let string = prompt("AÃ±ade una suma de dos numeros");
        let posicion = string.indexOf("+");
        let stringLenght = string.length;
        let numero1 = string.substring(-1, posicion);
        let numero2 = string.substring(posicion + 1, stringLenght);

        let summa = parseInt(numero1) + parseInt(numero2);
        document.write(numero1 + " mas " + numero2 + " son " + summa);
    </script>
